############################ Slider ##########################
slider:
  enable : true
  slider_item:
    ################# Slider item loop
    - title : "Openinfra Indonesia User Group"
      subtitle : "We Are OpenInfra | Kami OpenInfra"
      bg_image : "images/slider/oid-sby.webp"
      image : ""
      image_position : "false"
      # slider navigator
      navigator:
        label : "Join"
        icon : "fa-solid fa-hand-point-up fa-2xl" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/

      # slider buttons
      buttons:
        # button loop
        - label : "About Us"
          style : "white"
          link : "about"
          
        # button loop
        - label : "Join Us"
          style : "solid"
          link : "https://www.meetup.com/openinfraid/?action=join"

    ############### Slider item loop
    - title : "PARTICIPATE IN A COMMUNITY EVENT"
      subtitle : "COME AND JOIN US!"
      bg_image : "images/slider/osm-7.webp"
      image : "images/logo.png"
      image_position : "left"
      # slider navigator
      navigator:
        label : "Event"
        icon : "fa-solid fa-calendar-check fa-2xl" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/

      # slider buttons
      buttons:
        # button loop
        - label : "UPCOMING EVENT"
          style : "solid"
          link : "https://www.meetup.com/openinfraid/events"

    ############### Slider item loop
    - title : "SHARE YOUR IDEAS, KNOWLEDGE, AND EXPERIENCES"
      subtitle : "BECOME A SPEAKER!"
      bg_image : "images/slider/osm-8.webp"
      image : ""
      image_position : "false"
      # slider navigator
      navigator:
        label : "Speaker"
        icon : "fa-solid fa-microphone fa-2xl" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/

      # slider buttons
      buttons:
        # button loop
        - label : "Guideline"
          style : "white"
          link : "https://docs.google.com/document/d/1TrjTJbD4J8rRmGVCrwMJrGikhbUkpk2AQbJmFGn2Zzc/edit?usp=sharing"
          
        # button loop
        - label : "Submit"
          style : "solid"
          link : "https://forms.gle/y73NYkS7294PK1259"


