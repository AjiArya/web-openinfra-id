<article class="post">
  <!-- post image start -->
  <div class="post-image-wrapper">
    <img src="{{ .Params.image | absURL }}" class="img-fluid" alt="{{.Title}}" />
  </div><!-- post image end -->
  <div class="post-header clearfix">
    <h2 class="post-title">
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h2>
  </div><!-- post heading end -->
  <div class="post-body">
    <p>{{ .Summary }}</p>
  </div>
  <div class="post-footer">
    <a href="{{ .RelPermalink }}" class="btn btn-primary">{{i18n `continue_reading`}} <i class="fa fa-angle-double-right">&nbsp;</i></a>
  </div>
</article>
