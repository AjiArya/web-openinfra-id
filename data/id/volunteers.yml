volunteers:
  ########################## volunteers item loop ##########################
  - title : "Panggilan untuk relawan"
    content : "Komunitas Openinfra Indonesia User Group membuka peluang bagi mereka yang ingin berkontribusi sebagai relawan/admin baru."
    job_accordion:
      # job accordion loop item
      - name : "Kualifikasi"
        apply_url : "https://forms.gle/Q8Xvvy4VTGzcm7Hw9"
        bullet_point:
          - Warga negara Indonesia (WNI)
          - Memiliki koneksi internet
          - Memiliki minat yang kuat terhadap teknologi Open Infrastructure.
          - Berkomitmen untuk menjadi sukarelawan

      # job accordion loop item
      - name : "Tanggung Jawab"
        bullet_point:
          - Bagian acara - memastikan acara berjalan dengan lancar, termasuk memilih tempat dan menyewa pembicara.
          - Bagian konten - bertanggung jawab dalam membuat dan mempublikasikan konten di semua platform media sosial.
          - Bagian desain - membuat poster, template, atau apa saja yang terkait dengan desain.
          - Bagian infrastruktur - mengelola, memperbaiki masalah, dan memperbarui semua infrastruktur website, email, halaman, dll.
          - Bagian hubungan masyarakat/akun - mengembangkan hubungan dengan sponsor atau organisasi lainnya.
